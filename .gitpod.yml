tasks:
  - name: openmpi
    init: >
      mkdir /tmp/mpi-src && cd /tmp/mpi-src &&
      wget https://download.open-mpi.org/release/open-mpi/v4.1/openmpi-4.1.5.tar.gz && tar xvf openmpi-4.1.5.tar.gz &&
      cd openmpi-4.1.5 && ./configure --prefix=/usr/local && make all && make install && cd /workspace/mpi-traffic-sim-rust
  - name: cargo
    init: gp sync-await openmpi && cargo build
    command: cargo watch -x run -- --path ./assets/graph.json

vscode:
  extensions:
    - rust-lang.rust-analyzer

